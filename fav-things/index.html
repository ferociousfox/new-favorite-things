<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script  src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script  src="js/scripts.js" type="text/javascript"></script>
    <title>WHat are your favorite things>?</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Tell me your secrets, please.</h1>
      <h3>fill out the form below to fufill your destiny?</h3>
      <form id="secrets">
        <div class="form-group">
          <label for="Name">Your name please:</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="food">What is your favorite food?</label>
          <input type="text" class="form-control" id="foodInput" placeholder="Enter food">
        </div>
        <div class="form-group">
          <label for="hobby">What's your favorite hobby?</label>
          <input type="text" class="form-control" id="hobbyInput" placeholder="Enter the best one">
        </div>
        <div class="form-group">
          <label for="animal">What's your favorite animal</label>
          <input type="" class="form-control" id="animalInput" placeholder="Enter fluffy thing here">
        </div>
        <div class="form-group">
          <label for="sportsball">What team do you consider yourself part of?</label>
          <input type="" class="form-control" id="sportsballInput" placeholder="what team">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <ul class="hide">
        <li class="nameInput"></li>
        <li class="foodInput"></li>
        <li class="hobbyInput"></li>
        <li class="animalInput"></li>
        <li class="sportsballInput"></li>
      </ul>
    </div>

  </body>
</html>
